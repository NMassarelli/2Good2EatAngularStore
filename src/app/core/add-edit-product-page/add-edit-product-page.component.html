<form class="example-form" [formGroup]="productForm">
  <table class="full-width" cellspacing="0">
    <tbody>
      <tr>
        <td><mat-form-field class="full-width">
          <mat-label>Product Name</mat-label>
            <input matInput placeholder="Product Name">
          </mat-form-field></td>
        <td><mat-form-field class="full-width">
          <mat-label>Inventory</mat-label>
            <input matInput type="number" placeholder="Inventory">
          </mat-form-field></td>
      </tr>
      <tr>
        <td><mat-form-field>
          <mat-label>Product Type</mat-label>
          <mat-select [(value)]="selected">
           @for(option of productTypeOptions; track option){
            <mat-option>{{option}}</mat-option>
           }
          </mat-select>
        </mat-form-field></td>
        <td><mat-form-field class="full-width">
            <mat-label>Description</mat-label>
            <textarea matInput placeholder="Description"></textarea>
          </mat-form-field></td>
      </tr>
      <tr>
        <td><mat-form-field class="full-width">
          <mat-label>Wholesale Price</mat-label>
            <input matInput currencyMask placeholder="Wholesale Price">
          </mat-form-field></td>
        <td><mat-form-field class="full-width">
          <mat-label>Retail Price</mat-label>
            <input matInput currencyMask placeholder="Retail Price">
          </mat-form-field></td>
      </tr>
      <tr>
        <td>
          <file-upload></file-upload>
      </td>
      </tr>
    </tbody>
  </table>
  <button class="saveButton" mat-raised-button onclick="Save()">Save</button>
</form>
