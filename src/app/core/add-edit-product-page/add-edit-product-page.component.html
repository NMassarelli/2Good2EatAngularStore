<script 
src="https://widget.cloudinary.com/v2.0/global/all.js" 
type="text/javascript">
</script>   
<form class="form" [formGroup]="productForm">
  <table class="full-width" cellspacing="0">
    <tbody>
      <tr>
        <td><mat-form-field class="full-width">
          <mat-label>Product Name</mat-label>
            <input matInput placeholder="Product Name">
          </mat-form-field></td>
        <td><mat-form-field class="full-width">
          <mat-label>Inventory</mat-label>
            <input matInput type="number" placeholder="Inventory">
          </mat-form-field></td>
      </tr>
      <tr>
        <td><mat-form-field>
          <mat-label>Product Type</mat-label>
          <mat-select [(value)]="selected">
           @for(option of productTypeOptions; track option){
            <mat-option>{{option}}</mat-option>
           }
          </mat-select>
        </mat-form-field></td>
        <td><mat-form-field class="full-width">
            <mat-label>Description</mat-label>
            <textarea matInput placeholder="Description"></textarea>
          </mat-form-field></td>
      </tr>
      <tr>
        <td><mat-form-field class="full-width">
          <mat-label>Wholesale Price</mat-label>
            <input matInput currencyMask placeholder="Wholesale Price">
          </mat-form-field></td>
        <td><mat-form-field class="full-width">
          <mat-label>Retail Price</mat-label>
            <input matInput currencyMask placeholder="Retail Price">
          </mat-form-field></td>
      </tr>
      <tr>
        <td>
          <button class="btn" [ngClass]="{ 'btn-primary': true, 'btn-disabled': isDisabled }" onclick="uploadWidget()">
            {{ isDisabled ? "Opening Widget" : "Upload Image" }}
          </button>
      @if(uploadedImages.length !== 0)
        {
            <div class="flex flex-wrap">
              <h2 class="w-full text-xl font-bold">Uploaded images</h2>
              @for (uploadedImage of uploadedImages; track uploadedImage; let index =$index) {
                <div key="{idx}" class="w-full sm:w-1/2 md:w-1/2 lg:w-1/3 xl:w-1/4 p-4">
                  <img class="w-full" [src]="uploadedImage" alt="uploaded image" />
                </div>
              }
            </div>
          }
        </td>
      </tr>
    </tbody>
  </table>
  <button class="saveButton" mat-raised-button onclick="Save()">Save</button>
</form>
