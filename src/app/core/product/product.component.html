<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title-group class="productCardHeader">
      <mat-card-title>{{product.name}}</mat-card-title>
      <mat-card-subtitle class="priceMask">{{getPrice(product.retailPrice, 'USD')}}</mat-card-subtitle>
      @if(product.inventory > 0){
        <mat-card-subtitle >In Stock</mat-card-subtitle>
      }@else{
        <mat-card-subtitle>Out of Stock</mat-card-subtitle>
      }
       </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <ik-image path={{product.productImageURL}} [transformation]="placeholderBlurTransformation" [lqip]="lqip"></ik-image>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button> <mat-icon>add_shopping_cart</mat-icon></button>
    <button mat-button>Details</button>
    <a mat-button [routerLink]="['/addEditProduct',product.id]"><mat-icon>add</mat-icon></a>
  </mat-card-actions>
</mat-card>
