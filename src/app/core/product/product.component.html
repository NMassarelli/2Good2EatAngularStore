<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title-group class="productCardHeader">
      <mat-card-title>{{product.name}}</mat-card-title>
      <mat-card-subtitle class="priceMask">{{getPrice(product.retailPrice, 'USD')}}</mat-card-subtitle>
    <ik-image
    path={{product.productImageURL}}
    [transformation]="placeholderBlurTransformation"
    [lqip]="lqip"
    >
  </ik-image>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{product.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button> <mat-icon>add_shopping_cart</mat-icon></button>
    <button mat-button>Details</button>
    <a mat-button [routerLink]="['/addEditProduct',product.id]">
      <mat-icon>add</mat-icon>
    </a>
  </mat-card-actions>
</mat-card>
